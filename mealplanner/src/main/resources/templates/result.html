<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result</title>
</head>
<body>

    <h1>Search result for <span data-th-text="${query}"></span></h1>

    <form action="/search">
        <input type="hidden">
        <button type="submit" id="newBtn">Search new recommendation</button>
        <div class="center" data-th-each="s:${searchRecipe}">
            <img data-th-src="${s.image}">
            <h1>Title: <span data-th-text="${s.title}"></span></h1>
            <p>Restaurant name: <span data-th-text="${s.restaurantChain}"></span></p>
            <h6>ID:<i data-th-text="${s.id}"></i></h6>
            <hr class="solid">
        </div>
    </form>
    <form action="/home">
        <input type="hidden">
        <button type="submit" id="homeBtn">Go back to home</button>
    </form>    
</body>
</html>
