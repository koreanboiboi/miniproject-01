<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result</title>
</head>
<body>

    <h1>Search result for <span data-th-text="${query}"></span></h1>
    <div></div>
    <h1>Maximum Calories: <span data-th-text="${maxCalories}"></span></h1>
    <hr class="solid">

    <form method = "POST" action="/result">
        <div class="center" data-th-each="s:${searchRecipe}">
            <img data-th-src="${s.image}">
            <h1>Title: <span data-th-text="${s.title}"></span></h1>
            <p>Restaurant name: <span data-th-text="${s.restaurantChain}"></span></p>
            <h6>ID:<i data-th-text="${s.id}"></i></h6>
            <input type="hidden" name="title" data-th-value="${s.title}">
            <button>Add your search to your meal plan!</button>
            <hr class="solid">
        </div>
    </form>
    <form action="/menu">
        <button type="submit" id="homeBtn">Go back to menu</button>
    </form>    
    <form action="/search">
        <button type="submit" id="newBtn">Search new food</button>
    </form>
</body>
</html>
