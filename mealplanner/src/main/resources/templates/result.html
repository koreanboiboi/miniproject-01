<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="result.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/menus">Meal Planner</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link" href="/menus">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Menu
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/search">Search Food</a></li>
                  <li><a class="dropdown-item" href="/random">Recommendation</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/view">Favorites</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" ></a>
            </li>
            </ul>
            <form class="d-flex">
            <a href="/home" class="btn btn-outline-dark" tabindex="-1" role="button" aria-disabled="true">Logout</a>
            </form>
          </div>
        </div>
      </nav>

    <form method = "POST" action="/result">
     <div class="container" data-th-each="s:${searchRecipe}">
        <img data-th-src="${s.image}" alt="food image" class="image">
        <div class="overlay">
          <div class="text" data-th-text="${s.title}"></div>
          <div class="name">Shop Name: <span data-th-text="${s.restaurantChain}"></span></div>
          <div class="id">ID: <span data-th-text="${s.id}"></span></div>
            <input type="hidden" name="title" data-th-value="${s.title}">
            <button class="btn1">Add to Favorite</button>
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
